display_information:
  name: Watercooler Dashboard
  description: Live dashboard for monitoring Watercooler threads
  background_color: "#2c3e50"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Watercooler Dashboard
    always_online: true
  slash_commands:
    - command: /watercooler-refresh
      description: Refresh the dashboard view
      usage_hint: "[force]"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_home:read
      - app_home:write
      - chat:write
      - users:read
      - users:read.email
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
